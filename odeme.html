<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödeme Ekranı</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Ödeme Yap</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="cardNumber">Kredi Kartı Numarası</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="____ ____ ____ ____" maxlength="19" " inputmode="numeric" required>
              </div>
              <div class="form-group">
                <label for="expiryDate">Son Kullanma Tarihi</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="AA / YY" maxlength="5" required " inputmode="numeric">
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" maxlength="3" required " inputmode="numeric">
              </div>
              <div class="form-group">
                <label for="nameOnCard">Kart Üzerindeki İsim</label>
                <input type="text" class="form-control" id="nameOnCard" placeholder="Adınız Soyadınız" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Ödemeyi Tamamla</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/odeme.js"></script>
</body>
</html>
